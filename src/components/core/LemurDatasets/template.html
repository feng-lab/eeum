<v-container class="mb-5 pb-5" style="height: 100%; overflow-y: auto;">
  <v-row align-center wrap>
    <v-col cols="12">
      <p class="text-body-1">
        These datasets of immumohistochemistry (IHC) of the mouse lemur brain provide information on the
        cytoarchitecture,
        chemoarchitecture, and myeloarchitecture of the mouse lemur brain. Brain-wide coronal sections in
        50-Âµm-thickness
        were
        processed for combinatorial IHC with three of following markers.
      </p>
    </v-col>
    <v-col cols="2"></v-col>
    <v-col cols="6">
      <v-data-table :headers="markerHeader" :items="markers" hide-default-header hide-default-footer :items-per-page="10"
        class="elevation-1">
        <template v-slot:item.info="{ item }">
          <div class="font-italic">{{ item.info }}</div>
        </template>
      </v-data-table>
    </v-col>
    <template v-for="(item, i) in items">
      <v-col cols="12">
        <v-card>
          <v-row align-center wrap>
            <v-col cols="4">
              <v-img :src="`${item.sliceSrc}${item.startSlice}.png`" contain></v-img>
            </v-col>
            <v-col cols="8">
              <v-card-title class="text-h5">
                {{item.name}}:&nbsp
                <template v-for="ch in item.channels">
                  <span :style="`color:${ch.color}`">{{ch.name}}&nbsp</span>
                </template>
              </v-card-title>
              <v-card-text>
                <ul v-for="info in item.infos" class="text-body-1">
                  <li>{{info}}</li>
                </ul>
              </v-card-text>
              <v-card-actions>
                <v-btn class="ml-2 mt-5" outlined rounded small :to="{ name: 'Gallery', params: { name: item.name }}">
                  Gallery View
                </v-btn>
                <a :href="`${item.fullResolutionView}`" target="_blank">
                  <v-btn class="ml-2 mt-5" outlined rounded small>
                    Full-resolution View
                  </v-btn>
                </a>
                <v-btn v-if="item.name === 'Reference brain'" class="ml-2 mt-5" outlined rounded small>
                  3D View
                </v-btn>
              </v-card-actions>
            </v-col>
            <!-- <v-col cols="12">
              <swiper :class="$style.swiper" :options="item.swiperOption">
                <swiper-slide v-for="s in item.numSlices" :key="s" style="width: 30%;">
                  <a :href="`${item.sliceLinkPre}${s-0.5}${item.sliceLinkPost}`" target="_blank">
                    <v-img :src="`${item.sliceSrc}${s-1}.png`" contain></v-img>
                  </a>
                </swiper-slide>
                <div class="swiper-scrollbar" slot="scrollbar"></div>
              </swiper>
            </v-col> -->
          </v-row>
        </v-card>
      </v-col>
    </template>
  </v-row>
</v-container>

<div :class="[$style.root]">
<v-container class="mb-5 pb-5">
  <v-row align-center wrap>
    <v-col cols="12">
      <p class="text-body-1">
        These datasets of immumohistochemistry (IHC) of the mouse lemur brain
        provide information on the cytoarchitecture, chemoarchitecture, and
        myeloarchitecture of the mouse lemur brain. Brain-wide coronal sections
        in 50-Âµm-thickness were processed for combinatorial IHC with three of
        following markers.
      </p>
    </v-col>
    <v-col cols="3"></v-col>
    <v-col cols="6">
      <v-data-table
        :headers="markerHeader"
        :items="markers"
        hide-default-header
        hide-default-footer
        :items-per-page="10"
        class="elevation-1"
      >
        <template v-slot:item.name="{ item }">
          <div class="text-body-1 font-weight-bold">{{ item.name }}</div>
        </template>
        <template v-slot:item.info="{ item }">
          <div class="text-body-1 font-italic">{{ item.info }}</div>
        </template>
      </v-data-table>
    </v-col>
    <template v-for="(item, i) in items">
      <v-col cols="12">
        <v-card>
          <v-row align-center wrap>
            <v-col cols="12" sm="4" md="4" lg="4" xl="4">
              <v-img
                :src="`${item.sliceSrc}_main.png`"
                contain
              ></v-img>
            </v-col>
            <v-col cols="12" sm="8" md="8" lg="8" xl="8">
              <v-card-title class="text-h5">
                {{item.name}}:&nbsp
                <template v-for="ch in item.channels">
                  <span :style="`color:${ch.color}`">{{ch.name}}&nbsp</span>
                </template>
              </v-card-title>
              <v-card-text v-if="item.isReady === true">
                <ul v-for="info in item.infos" class="text-body-1">
                  <li>{{info}}</li>
                </ul>
              </v-card-text>
              <v-card-text v-if="item.isReady === false">
                  <p class="text-h5"> Full dataset coming soon !</p>
              </v-card-text>
              <v-card-actions>
                <v-btn
                  v-if="item.isReady === true"
                  class="ml-2 mt-5"
                  outlined
                  rounded
                  small
                  :to="{ name: 'Gallery', params: { name: item.name }}"
                >
                  Gallery View
                </v-btn>
                <a :href="`${item.fullResolutionView}`" target="_blank">
                  <v-btn
                    v-if="item.isReady === true"
                    class="ml-2 mt-5"
                    outlined
                    rounded small>
                    Full-resolution View
                  </v-btn>
                </a>
                <v-btn
                  v-if="item.name === 'Reference brain'"
                  class="ml-2 mt-5"
                  outlined
                  rounded
                  small
                >
                  3D View
                </v-btn>
              </v-card-actions>
            </v-col>
            <!-- <v-col cols="12">
              <swiper :class="$style.swiper" :options="item.swiperOption">
                <swiper-slide v-for="s in item.numSlices" :key="s" style="width: 30%;">
                  <a :href="`${item.sliceLinkPre}${s-0.5}${item.sliceLinkPost}`" target="_blank">
                    <v-img :src="`${item.sliceSrc}${s-1}.png`" contain></v-img>
                  </a>
                </swiper-slide>
                <div class="swiper-scrollbar" slot="scrollbar"></div>
              </swiper>
            </v-col> -->
          </v-row>
        </v-card>
      </v-col>
    </template>
  </v-row>
</v-container>
</div>

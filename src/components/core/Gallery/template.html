<v-container class="mb-5 pb-5" style="height: 100%; overflow-y: auto;">
  <v-row wrap>
    <v-col cols="12">
      <v-card-text>
        <template v-for="ch in item.channels">
          <span :style="`color:${ch.color}`">{{ch.name}}&nbsp</span>
        </template>
      </v-card-text>
    </v-col>
    <v-col v-for="i in item.numSlices" :key="i" cols="12" sm="4" md="3" lg="2" xl="2">
      <a
        :href="`${item.sliceLinkPre}${i-0.5}${item.sliceLinkPost}`"
        target="_blank"
      >
        <svg
          xmlns:svg="http://www.w3.org/2000/svg"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="100%"
          viewBox="0 0 300 300"
        >
          <image
            :xlink:href="`${item.sliceSrc}${i-1}.png`"
            width="300px"
            height="300px"
            y="0"
            x="0"
          />
          <image
            xlink:href="https://fenglab.xyz/static/static/mesh.png"
            width="60px"
            height="60px"
            y="200"
            x="240"
          />
          <g id="g3373">
            <line
              :x1="243+(i-1)/(item.numSlices)*(56-3)"
              y1="200"
              :x2="243+(i-1)/(item.numSlices)*(56-3)"
              y2="260"
              stroke-miterlimit="10"
              style="fill:none;stroke-width:3;stroke:cyan"
            />
          </g>
        </svg>
      </a>
    </v-col>
  </v-row>
</v-container>
